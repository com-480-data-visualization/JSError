<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Map of Europe's Predominant Religions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Interactive Map of Europe's Predominant Religions</h1>
      <p>
        The map will be colored by the colors of religions/economic state/….
      </p>
    </header>

    <!-- 1) Map -->
    <div id="map"></div>

    <!-- 2) Charts: hidden until you select two countries in “Compare” mode -->
    <div
      id="charts"
      style="
        display: none;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
      "
    >
      <canvas
        id="chart1"
        width="300"
        height="300"
        style="margin: 10px"
      ></canvas>
      <canvas
        id="chart2"
        width="300"
        height="300"
        style="margin: 10px"
      ></canvas>
    </div>

    <footer><p>&copy; 2025 team JSError</p></footer>

    <!-- 3) Scripts at the end, after all DOM elements -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
